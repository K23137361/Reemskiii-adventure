<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riverside</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: rgb(38, 119, 95);
        background-image: url('images/river.gif');
        background-repeat: no-repeat;
        background-size: 100vh 100vh;
      }

      #container {
        position: relative;
        width: 100%;
        height: 50px;
        margin-top: 50px;
      }

      #picture {
        position: absolute;
        bottom: -15px;
        left: 0;
        margin: 10px;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: url('images/cat3.gif') center/cover;
        border-style: solid;
        border-width: 6px;
        border-color: rgb(88, 49, 98);
        z-index: 9999999;
      }

      #chatBubble {
        position: absolute;
        bottom: 10px;
        left: 122px;
        width: 205px;
        height: 95px;
        padding-top: 5px;
        padding-bottom: 10px;
        padding-right: 0px;
        padding-left: 38px;
        background-color: rgb(241, 239, 234);
        border-style: solid;
        border-width: 6px;
        border-color: rgb(88, 49, 98);
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: -20px;
        margin-top: 230px;
      }

      .button {
        padding: 12px;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
        cursor: pointer;
        border-style:groove;
        border-color: bisque;
        background-color: rgb(88, 49, 98);
        color: white;
        margin-bottom: 60px;
      }
      
      .button:active {
        background-color: rgb(178, 133, 189);
      }

      .new-button {
          /* Additional style for the new button */
          background-color: rgb(88, 49, 98);
      }
    </style>
  </head>

  <body>
    <div class="buttons" id="buttonContainer">
      <a href="street.html" class="button" id="goSomewhereButton">Let's go somewhere else</a>  
      <a href="javascript:void(0);" onclick="updateChat('Who is that coming?');" class="button" id="yesButton">Such a beatiful river!</a>
      <a href="javascript:void(0);" onclick="redirectToNewPage();" class="button new-button" id="questionButton" style="visibility: hidden;">Huh?</a>
    </div>
    <div id="container">
      <div id="picture"></div>
      <div id="chatBubble"><span id="speakerName"></span><br><span id="typedText"></span></div>
    </div>

    <script>
      function typeText(element, text, speed) {
          let index = 0;
          const typingInterval = setInterval(function () {
              element.innerHTML += text[index++];
              if (index === text.length) {
                  clearInterval(typingInterval);
              }
          }, speed);
      }

      function updateChat(newText) {
        var speakerNameElement = document.getElementById('speakerName');
        var typedTextElement = document.getElementById('typedText');
        var yesButton = document.getElementById('yesButton');
        var questionButton = document.getElementById('questionButton');
        var goSomewhereButton = document.getElementById('goSomewhereButton');
        var pictureElement = document.getElementById('picture');

        // Hide both "Yes" and "Let's go somewhere else" buttons
        yesButton.style.visibility = 'hidden';
        goSomewhereButton.style.visibility = 'hidden';

        // Show the "???" button
        questionButton.style.visibility = 'visible';

        // Update speaker's name and start typing new text
        speakerNameElement.innerHTML = '<strong>Frieren</strong>';
        typedTextElement.innerHTML = ''; // Clear existing text
        typeText(typedTextElement, newText, 50);

        // Change the background image of the picture element
        pictureElement.style.backgroundImage = "url('images/cat2.gif')"; // Replace 'new-picture.jpg' with the new image URL
      }

      function redirectToNewPage() {
          // Redirect to the new page when "Huh?" is pressed
          window.location.href = 'river1.html'; // Replace 'newpage.html' with the actual URL
      }

      window.onload = function () {
          // Initial text and speaker's name
          var initialName = "BMO";
          var initialText = "meow greeeeeeeeeeeen";
          var speakerNameElement = document.getElementById('speakerName');
          var typedTextElement = document.getElementById('typedText');

          // Start typing animation for speaker's name and initial text
          speakerNameElement.innerHTML = '<strong>' + initialName + '</strong>';
          typeText(typedTextElement, initialText, 50);
      };
    </script>
  </body>
</html>
